<!-- This is the  main handler -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet'/>
  <link rel="stylesheet" href="./Public/stylesheets/style.css">
  <title>Perishable Invertory Tracker</title>
</head>

<body>
    <header class="row justify-content-center">
        <div class="col-sm-12">
            <h1>Perishable Invertory Tracker</h1>
        </div>

        <nav class="col-sm-12 nav">
          <!-- need to input the href after the API routes complete -->
          <a href="" class="nav-link">Home</a>
          <a href="" class="nav-link">Dashboard</a>
          <a href="" id="logout" class="nav-link">logout</a>
          <a href="" class="nav-link">login</a>   
        </nav>
    </header>

    <main>
        <!-- this form is dashboard handler-->
        <section >
            <div class="row">
                <div class="col-sm-2 history">
                    <button type="clear" class="btn">Clear History</button>
                              
                    <ul class="list">
                    <!-- searched history -->
                      <li class="btn">apple</li>
                      <li class="btn">apple</li>
                      <li class="btn">apple</li>
                      <li class="btn">apple</li>
                    </ul>  
                </div> 

                <div class="col-sm-10 options">
                    <div class="col-sm-12 row"> 
                        <div class="col-sm-5">
                            <h4><i class='fa fa-calendar'></i> Order By Expiration Date</h4>
                        </div>    
                        <div class="col-sm-5">
                            <h4><i class='fa fa-sitemap'></i> Order By Categories</h4>
                        </div>
                        
                        <div class="col-sm-5">
                            <h4><i class='fa fa-lemon-o'></i> Order By Product Name</h4>
                        </div>
                        
                        <div class="col-sm-5">
                            <h4><i class='fa fa-sort-numeric-asc'></i> Order By Quantity</h4>
                        </div>    
                    </div>

                      <!-- Search products -->
                    <div class="col-sm-12 search-bar">
                        <form class="row">
                            <input type="text" class="col-sm-9 bar" placeholder="Enter A Product's Name" />
                            <div class="col-sm-2">
                                <button type="search" class="btn"><i class='fa fa-search'></i></button> 
                            </div>
                        </form>
                    </div>

                    <!-- Add produts -->
                    <form class="inventory row">
                        <div class="col-sm-3">
                            <div class="card" style="width: 10rem">
                                <img src="./Public/images/apple.png" class="card-img-top"/>
                                <h4 class="product-name">Name</h4>

                                <div class="card-body row">
                                    <div class="col-sm-12 date">
                                        <input type="date" name="date" placeholder="Expire Date">
                                    </div>

                                    <div class="col-sm-12 quantity">
                                        <p>Quantity</p>
                                        <input type="number" value="0" min="0" max="50" step="1"/>
                                    </div>

                                    
                                    <div class="col-sm-12 update">
                                        <button type="submit" class="btn">Update Change</button>
                                        <button type="submit" class="btn">Remove Item</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="card" style="width: 10rem">
                                <img src="./Public/images/grains.png" class="card-img-top"/>
                                <h4 class="product-name">Name</h4>

                                <div class="card-body row">
                                    <div class="col-sm-8 date">
                                        <input type="date" name="date" placeholder="Expire Date">
                                    </div>

                                    <div class="col-sm-12 quantity">
                                        <p>Quantity</p>
                                        <input type="number" value="0" min="0" max="50" step="1"/>
                                    </div>

                                    
                                    <div class="col-sm-12 update">
                                        <button type="submit" class="btn">Update Change</button>
                                        <button type="submit" class="btn">Remove Item</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="card" style="width: 10rem">
                                <img src="./Public/images/fruits.png" class="card-img-top"/>
                                <h4 class="product-name">Name</h4>

                                <div class="card-body row">
                                    <div class="col-sm-8 date">
                                        <input type="date" name="date" placeholder="Expire Date">
                                    </div>

                                    <div class="col-sm-12 quantity">
                                        <p>Quantity</p>
                                        <input type="number" value="0" min="0" max="50" step="1"/>
                                    </div>

                                    
                                    <div class="col-sm-12 update">
                                        <button type="submit" class="btn">Update Change</button>
                                        <button type="submit" class="btn">Remove Item</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="card" style="width: 10rem">
                                <img src="./Public/images/meats.png" class="card-img-top"/>
                                <h4 class="product-name">Name</h4>

                                <div class="card-body row">
                                    <div class="col-sm-8 date">
                                        <input type="date" name="date" placeholder="Expire Date">
                                    </div>

                                    <div class="col-sm-12 quantity">
                                        <p>Quantity</p>
                                        <input type="number" value="0" min="0" max="50" step="1"/>
                                    </div>

                                    
                                    <div class="col-sm-12 update">
                                        <button type="submit" class="btn">Update Change</button>
                                        <button type="submit" class="btn">Remove Item</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </form>

                </div>  
            </div>
        </section>
    </main>

    <footer></footer>

</body>

</html>
