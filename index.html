<!-- This is the  main handler -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./Public/stylesheets/style.css">
  <title>Perishable Invertory Tracker</title>
</head>

<body>
    <header class="row justify-content-center">
        <div class="col-sm-12">
            <h1>Perishable Invertory Tracker</h1>
        </div>

        <nav class="col-sm-12 nav">
          <!-- need to input the href after the API routes complete -->
          <a href="/" class="nav-link">Home</a>
          <a href="/dashboard" class="nav-link">Dashboard</a>
          <a href="/" id="logout" class="nav-link">logout</a>
          <a href="/login" class="nav-link">login</a>   
        </nav>
    </header>

    <!-- this form is homepage handler-->
    <section class="row category">
        <div class="col-sm-3">
            <div class="card sm-2 category-card" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/dairy-products.png" class="category-image"/>
                    <h3 class="card-title">Dairy Products</h3>    
                </div>
            </div>

            <div class="card sm-2 category-card" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/grains.png" class="category-image"/>
                    <h3 class="card-title">Grains</h3>    
                </div>
            </div>

            <div class="card sm-2 category-card" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/fruits.png" class="category-image"/>
                    <h3 class="card-title">Fruits</h3>    
                </div>
            </div>

            <div class="card sm-2 category-card" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/vegetables.png" class="category-image"/>
                    <h3 class="card-title">Vegetables</h3>    
                </div>
            </div>

            <div class="card sm-2 category-card" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/meats.png" class="category-image"/>
                    <h3 class="card-title">Meats</h3>    
                </div>
            </div>
                
            <div class="card sm-2 category-card" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/sauce-spice.png" class="category-image"/>
                    <h3 class="card-title">Sauce & Spice</h3>    
                </div>
            </div>

            <div class="card sm-2 category-card" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/others.png" class="category-image"/>
                    <h3 class="card-title">Others</h3>    
                </div>
            </div>
        </div>


        <!-- Add produts -->
        <form class="col-sm-9 input-form">
            <div class="row justify-content-center">
                <div class="col-sm-11 row product-search">
                    <input type="text" class="col-sm-9 bar" placeholder="Enter A Product's Name" />
                    <button type="search" class="btn"><i class='fa fa-search'></i></button>  

                    <select class="form-select col-sm-8">
                        <option selected>Please select the item from list</option>
                        <option value="one">Apple</option>
                        <option value="two">Pear</option>
                        <option value="three">Orange</option>
                    </select>   
                </div>

                <div class="col-sm-12 row select-item">   
                    <div class="col-sm-6 row add-from"> 

                        <div class="col-sm-12 row dates">
                            <p class="col-sm-5">Expire Date: </p>
                            <div class="col-sm-6">
                                <input type="date" name="date" placeholder="Expire Date" class="expire-date">
                            </div> 
                        </div>

                        <div class="col-sm-12 row add-items">
                            <p class="col-sm-5">Quantity: </p>
                            <div class="col-sm-6">
                                <input type="number" value="0" min="0" max="50" step="1" class="amount" />
                            </div>
                        </div> 

                        <div class="col-sm-12">
                            <button type="submit" class="btn">Add Item</button> 
                        </div>     
                    </div> 

                    <div class="col-sm-3">
                        <div class="card" style="width: 10rem">
                            <img src="./Public/images/apple.png" class="card-img-top" />
                        </div>    
                    </div>     
                </div>
            </div>     
        </form>
    </section>

    <footer></footer>

</body>

</html>
