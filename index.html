<!-- This is the  main handler -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./Public/stylesheets/style.css">
  <title>Perishable Invertory Tracker</title>
</head>

<body>
    <header class="row justify-content-center">
        <div class="col-sm-12">
            <h1>Perishable Invertory Tracker</h1>
        </div>

        <nav class="col-sm-12 nav">
          <!-- need to input the href after the API routes complete -->
          <a href="/" class="nav-link">Home</a>
          <a href="/dashboard" class="nav-link">Dashboard</a>
          <a href="/" id="logout" class="nav-link">logout</a>
          <a href="/login" class="nav-link">login</a>   
        </nav>
    </header>

    <section class="row category">
        <div class="col-sm-3">
            <div class="card sm-2" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/dairy-products.png"/>
                    <h3 class="card-title">Dairy Products</h3>    
                </div>
            </div>

              <div class="card sm-2" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/grains.png"/>
                    <h3 class="card-title">Grains</h3>    
                </div>
            </div>

            <div class="card sm-2" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/fruits.png"/>
                    <h3 class="card-title">Fruits</h3>    
                </div>
            </div>

            <div class="card sm-2" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/vegetables.png"/>
                    <h3 class="card-title">Vegetables</h3>    
                </div>
            </div>

             <div class="card sm-2" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/meats.png"/>
                    <h3 class="card-title">Meats</h3>    
                </div>
            </div>
            
              <div class="card sm-2" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/sauce-spice.png"/>
                    <h3 class="card-title">Sauce & Spice</h3>    
                </div>
            </div>

            <div class="card sm-2" style="max-width: 500px;">
                <div class="row g-0">
                    <img src="./Public/images/others.png"/>
                    <h3 class="card-title">Others</h3>    
                </div>
            </div>
        </div>


          <!-- Add produts -->
        <form class="col-sm-9 input-form">
            <div class="row justify-content-center">
                <div class="col-sm-12 row">
                    <input type="text" class="col-sm-9 bar" placeholder="Enter A Product's Name" />
                    <button type="search" class="btn"><i class='fa fa-search'></i></button>  

                    <select class="form-select col-sm-9">
                        <option selected>Please select the item from list</option>
                        <option value="one">Apple</option>
                        <option value="two">Pear</option>
                        <option value="three">Orange</option>
                    </select>   
                </div>

                <div class="col-sm-12 row select-item">
                    
                        <div class="col-sm-3">
                            <div class="card" style="width: 10rem">
                                <img src="./Public/images/apple.png" class="card-img-top" />
                            </div>
                            
                        </div>

                        <div class="col-sm-8 row"> 
                            <div class="col-sm-12 row">
                                <p class="col-sm-4">Select Expire Date: </p>
                                <input type="date" name="date" placeholder="Expire Date" class="expire-date col-sm-8">
                            </div>

                            <div class="col-sm-12 row">
                                <p class="col-sm-3">Quantity: </p>
                                <input type="number" value="0" min="0" max="50" step="1" class="amount col-sm-3" />
                                <button type="submit" class="btn col-sm-3">Add Item</button>
                            </div>      
                        </div>      
                </div>
            </div>     
        </form>
</section>

    <footer></footer>

</body>

</html>
