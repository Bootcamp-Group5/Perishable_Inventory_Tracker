<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Perishable Invertory Tracker</title>
</head>

<body>
    <header class="row justify-content-center">
        <div class="col-sm-12">
            <h1>Perishable Invertory Tracker</h1>
        </div>

        <nav class="col-sm-12 nav">
          <!-- need to input the href after the API routes complete -->
          <a href="" class="nav-link">Home</a>
          <a href="" class="nav-link">Dashboard</a>
          <a href="" id="logout" class="nav-link">logout</a>
          <a href="" class="nav-link">login</a>   
        </nav>
    </header>

    <main>
        <!-- this form is sign up handler-->
        <form class="signup-form row login-form justify-content-center">
            <div class="col-sm-6 row login">
              <div class="col-sm-12">
                <h2>Sign Up</h2>
              </div>
          
              <div class="col-sm-12">
                <label for="username-signup" class="form-label">Username:</label>
                <input type="text" id="username-signup" class="form-control" />
              </div>
          
              <div class="col-sm-12">
                <label for="password-signup" class="form-label">Password:</label>
                <input type="password" id="password-signup" class="form-control" />
              </div>
          
              <div class="col-sm-6">
                <button type="submit" class="btn">Sign Up</button>
              </div>
          
              <div class="col-sm-6">
                <a href="/login" class="btn">Login Instead</a>
              </div>
            </div>
        </form>

    </main>

    <footer></footer>

</body>

</html>
